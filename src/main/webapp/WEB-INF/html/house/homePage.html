
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商店列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/house/homepage.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">房源列表</h1>
</header>
<div class="content">

    <div class="searchbar row">
        <div class="search-input col-85">
            <input type="search" id='search' placeholder='输入关键字...'/>
        </div>
        <a class="button button-fill button-primary col-15" id="icon"><span class="icon icon-search" id="icon1"></span></a>
    </div>

    <div class="sort-select">

        <!--位置选择-->
        <div class="sort">

            <div class="sort-left">
                <span class="">位置：</span>
            </div>

            <div class="sort-right" id="area1234">
                <a  href="javaScript:;" class="active area" data-area="null">不限</a>
                <a class="area"  data-area="红谷滩"   href="javaScript:;" >红谷滩</a>
                <a class="area"  data-area="西湖"   href="javaScript:;" >西湖</a>
                <a class="area"  data-area="青山湖"   href="javaScript:;" >青山湖</a>
                <a class="area"  data-area="高新区"   href="javaScript:;" >高新区</a>
                <a class="area"  data-area="南昌县"   href="javaScript:;" >南昌县</a>
                <a class="area"  data-area="青云谱"   href="javaScript:;" >青云谱</a>
                <a class="area"  data-area="经开区"   href="javaScript:;" >经开区</a>
                <a class="area"  data-area="湾里"   href="javaScript:;" >湾里</a>
                <a class="area"  data-area="进贤"   href="javaScript:;" >进贤</a>
                <a class="area"  data-area="安义"   href="javaScript:;" >安义</a>
            </div>

        </div>

        <div class="sort-line"></div>

        <!--入驻人数-->
        <div class="sort">

            <div class="sort-left">
                <span class="">人数：</span>
            </div>

            <div class="sort-right" id="num1234">
                <a  href="javaScript:;" class="active num" data-num="no">不限</a>
                <a  href="javaScript:;"class="num"  data-num="单人入住">单人入住</a>
                <a  href="javaScript:;"class="num"  data-num="双人入住">双人入住</a>
                <a  href="javaScript:;"class="num"  data-num="三人入住">三人入住</a>
                <a  href="javaScript:;"class="num"  data-num="四人入住">四人入住</a>
                <a href="#" class="wither"><!--五室及以上--></a>
            </div>

        </div>
        <div class="sort-line"></div>

        <!--预期价格-->
        <div class="sort">

            <div class="sort-left">
                <span class="">价格：</span>
            </div>

            <div class="sort-right" id="price1234">
                <a  href="javaScript:;" class="active price" data-priceMin="0" data-priceMax="50000">不限</a>

                <a  href="javaScript:;" class="price" data-priceMin="0" data-priceMax="500">500元以下</a>
                <a href="javaScript:;" class="price" data-priceMin="500" data-priceMax="1000">500-1000元</a>
                <a href="javaScript:;" class="price" data-priceMin="1000" data-priceMax="1500">1000-1500元</a>
                <a href="javaScript:;" class="price" data-priceMin="1500" data-priceMax="2000">1500-2000元</a>
                <a href="javaScript:;" class="price" data-priceMin="2500" data-priceMax="3000">2500-3000元</a>
                <a href="javaScript:;" class="price" data-priceMin="300" data-priceMax="4000">3000-4000元</a>
                <a href="javaScript:;" class="price" data-priceMin="4000" data-priceMax="50000">4000元以上</a>
            </div>

        </div>

        <div class="sort-line"></div>

        <!--预约时间-->
        <div class="sort">

            <div class="sort-left">
                <span class="">时间：</span>
            </div>

            <div class="sort-right" id="time1234">
                <a href="javaScript:;" class="active time" data-time="0">不限</a>
                <a href="javaScript:;" class="time" data-time="0">最近入住</a>
                <a href="javaScript:;" class="time" data-time="1">一月后入住</a>
                <a href="javaScript:;" class="time" data-time="2">两月后入住</a>
                <a href="javaScript:;" class="time" data-time="3">三月后入住</a>
                <a href="#" class="wither"><!--五室及以上--></a>
            </div>

        </div>

        <div class="sort-line"></div>

        <!--性别选择-->
        <div class="sort">

            <div class="sort-left">
                <span class="">性别：</span>
            </div>

            <div class="sort-right" id="sex1234">
                <a href="javaScript:;" class="active sex" data-sex="no">不限</a>
                <a href="javaScript:;" class="sex" data-sex="男">男</a>
                <a href="javaScript:;" class="sex" data-sex="女">女</a>
            </div>

        </div>
        <div class="sort-line"></div>

        <!--性别选择-->
        <div class="sort">

            <div class="sort-left">
                <span class="">方式：</span>
            </div>

            <div class="sort-right" id="way1234">
                <a href="javaScript:;" class="active way" data-way="null">不限</a>
                <a href="javaScript:;" class="way" data-way="室友合租">室友合租</a>
                <a href="javaScript:;" class="way" data-way="业主出租">业主出租</a>
            </div>

        </div>
        <div class="sort-line"></div>
    </div>
    <!--选择结束-->

        <div class="content-block-title">房源</div>
        <div class="list-block media-list" id="listtest">
            <ul>
            <li>
                <a href="#" class="item-link item-content">
                    <div class="item-media">
                        <img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" style='width: 4rem;'>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">标题</div>
                            <div class="item-after">$15</div>
                        </div>
                        <div class="item-subtitle">标题</div>
                        <div class="item-text">此处是文本内容...</div>
                    </div>
                </a>
            </li>

        </ul>

        </div>


</div>
<nav class="bar bar-tab">
    <a class="tab-item external active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">首页</span>
    </a>
    <a class="tab-item external" href="#">
        <span class="icon icon-message"></span>
        <span class="tab-label">消息</span>
        <span class="badge">2</span>
    </a>
    <a class="tab-item external" href="#">
        <span class="icon icon-me"></span>
        <span class="tab-label">我</span>
    </a>
</nav>



    <script type='text/javascript'
            src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript'
            src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript'
            src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../resources/js/house/homepage.js'
            charset='utf-8'></script>

</body>
</html>
